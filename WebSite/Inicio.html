<body>
    <!--NAVAR-->
    <nav class="fixed-top">
        <div class="menu">
            <ul>
                <li><a href="Inicio.html"><i class="fa fa-gamepad"></i></a></li>
                <li><a href="Inicio.html" class="menu-item">Inicio</a></li>                
                <li><a href="Listas.html" class="menu-item">Listas</a></li>
                <li><a href="Generos.html" class="menu-item">Generos</a></li>
                <li><a href="#" id="searcher"><i class="fa fa-search"></i></a></li>
            </ul>
            <div class="searcher-form">
                <form >
                    <input type="text" name="" 
                    placeholder="Buscar Juego">
                </form>
            </div>
            <a class="close"><i class="fa fa-times"></i></a>
        </div>
    </nav>

   <div class="login-box col-md-4">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
              crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#searcher').click(function(){
                $('.menu-item').addClass('hide-item')
                $('.searcher-form').addClass('active')
                $('.close').addClass('active')
                $('#searcher').hide()
            })
            $('.close').click(function(){
                $('.menu-item').removeClass('hide-item')
                $('.searcher-form').removeClass('active')
                $('.close').removeClass('active')
                $('#searcher').show()
            })
        })
        window.addEventListener('scroll',function(){
            var nav=document.querySelector("nav");
            nav.classList.toggle("sticky",window.scrollY>0);
        })
    </script>
</body>
